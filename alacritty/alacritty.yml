window:
  padding:
    x: 18
    y: 18
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1
  dimensions:
    columns: 80
    lines: 24

scrolling:
  history: 10000
  multiplier: 3


font:
  normal:
    family: CaskaydiaCove Nerd Font
    style: SemiBold 
  bold:
    family: CaskaydiaCove Nerd Font
    style:  Bold
  #italic:
    #family: CaskaydiaCove Nerd Font
    #style:  MediumItalic
  #bold_italic:
    #family: CaskaydiaCove Nerd Font
    #style: BoldItalic
  size: 14 
draw_bold_text_with_bright_colors: true

# Shell
shell:
  program: /bin/fish
#  args:
#      - --login

# Catppuccin!
colors:
  # Default colors
  primary:
    background: '0x1E1E2E'
    foreground: '0xD9E0EE'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1E1D2F'
    cursor: '0xF5E0DC'

  # Normal colors
  normal:
    black:   '0x6E6C7E'
    red:     '0xF28FAD'
    green:   '0xABE9B3'
    yellow:  '0xFAE3B0'
    blue:    '0x96CDFB'
    magenta: '0xF5C2E7'
    cyan:    '0x89DCEB'
    white:   '0xD9E0EE'

  # Bright colors
  bright:
    black:   '0x988BA2'
    red:     '0xF28FAD'
    green:   '0xABE9B3'
    yellow:  '0xFAE3B0'
    blue:    '0x96CDFB'
    magenta: '0xF5C2E7'
    cyan:    '0x89DCEB'
    white:   '0xD9E0EE'

  indexed_colors:
    - { index: 16, color: '0xF8BD96' }
    - { index: 17, color: '0xF5E0DC' }

  key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
