[colors]
background = #D9000000
background-alt = #C5C8C6
foreground = #C5C8C6
primary = #aeb1b5
secondary = #8ABEB7
alert = #A54242
disabled-fg = #707880
disabled-bg = #222222
darker = #4d5054
highlight = #fff59d

[bar/main]
monitor = HDMI-0
width = 100%
height = 15pt 

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 1pt 


padding-left = 0
padding-right = 1

module-margin = 8pt 

; separator = |
; separator-foreground = ${colors.disabled}

font-0 = CaskaydiaCove Nerd Font Mono:size=12;2
font-1 = monospace:size=11;2

modules-left = xworkspaces xwindow
modules-center = date
modules-right = xkeyboard filesystem temperature memory cpu alsa

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name% %icon% [%nwin%]
label-active-foreground = ${colors.highlight}
label-active-padding = 1

label-occupied = %name% [%nwin%]
label-occupied-padding = 1
label-occupied-background = ${colors.disabled-bg}

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled-fg}
label-empty-background = ${colors.disabled-bg}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title%
label-maxlen = 50
label-foreground = ${colors.darker}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %mountpoint%%{F-} %free%
label-mounted-foreground = ${colors.primary}

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/temperature]
type = internal/temperature
interval = 30 
thermal-zone = 0
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon3/temp1_input
format = <label>
warn-temperature = 60
label = %temperature-c%
units = true
label-foreground = ${colors.primary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 10 
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d %H:%M

label = %date%
label-foreground = ${colors.primary}

[module/alsa]
type = internal/alsa
master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default
master-mixer = Master
speaker-mixer = Speaker
headphone-mixer = Headphone
mapped = true
interval = 5
format-volume = <ramp-volume> <label-volume>
label-muted =  遼muted
label-muted-foreground = #66
ramp-volume-0 = 蓼
ramp-volume-1 = 蓼
ramp-volume-2 = 蓼
ramp-headphones-0 = 
ramp-headphones-1 = 

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini


[bar/secondary]
monitor = DVI-D-0
width = 100%
height = 15pt 

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 1pt 


padding-left = 0
padding-right = 1

module-margin = 8pt 

; separator = |
; separator-foreground = ${colors.disabled}

font-0 = CaskaydiaCove Nerd Font Mono:size=12;2
font-1 = monospace:size=11;2

modules-left = xworkspaces xwindow
modules-center = date
modules-right = xkeyboard filesystem temperature memory cpu alsa

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
